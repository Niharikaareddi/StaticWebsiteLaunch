<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .details {
      flex: 1;
    }

    .details h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .bio h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .bio p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile-pic.jpg" alt="Profile Picture">
      <div class="details">
        <h1>Niharika Reddy</h1>
        <p><strong>Location:</strong> Toronto, Canada</p>
        <p><strong>Occupation:</strong> ....</p>
      </div>
    </div>
    <div class="bio">
      <h2>About Me</h2>
      <p> .....................</p>
    </div>
  </div>
</body>
</html>
